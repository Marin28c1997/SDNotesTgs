<ion-content>
  <ion-item fill="outline" class="semestre" style="margin-top: 80px; color:#E6413A;">
    <ion-label position="floating" style="color:#E6413A;">Semestre <ion-icon name="bookmarks"></ion-icon> </ion-label>
    <ion-select [(ngModel)]="selectedSemester" style="color:#E6413A;" (ionChange)="getSubjectsForSemester(selectedSemester)"
      placeholder="Semestres">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
      <ion-select-option value="5">5</ion-select-option>
      <ion-select-option value="6">6</ion-select-option>
      <ion-select-option value="7">7</ion-select-option>
      <ion-select-option value="8">8</ion-select-option>
      <ion-select-option value="9">9</ion-select-option>
      <ion-select-option value="10">10</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid class="ion-text-center ion-justify-content-center ion-align-items-center">
    <div class="grid">
      <ion-calendar [(ngModel)]="dateMulti" class="calen" [options]="optionsMulti" [type]="type" [format]="'YYYY-MM-DD'"
        (ngModelChange)="OnChange()" [disabled]="true">
      </ion-calendar>
    </div>
  </ion-grid>
  <ion-card class="card-no-border">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let Subjects of show">
          <ion-thumbnail slot="start">
            <img alt="Univalle" src="assets/icon/logo.png" />
          </ion-thumbnail>
          <ion-card-content>
            <ion-label>Asignatura:
              <span style="color: #E6413A;">{{Subjects.Name}}</span>
            </ion-label>
            <ion-label>Sede:
              <span style="color: #E6413A;">{{Subjects.Central}}</span>
            </ion-label>
            <ion-label>Sal√≥n:
              <span style="color: #E6413A;">{{Subjects.Room}}</span>
            </ion-label>
            <ion-label>Fecha:
              <span style="color: #E6413A;">{{Subjects.Datat.split('---')[0]}}</span>
            </ion-label>
          </ion-card-content>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
