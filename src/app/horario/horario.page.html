
<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>Fullname</ion-content>
    <ion-content>
      <ion-list>
        <ion-item routerLink="[/login]">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Configuración de la cuenta</ion-label>
        </ion-item>
        <ion-item routerLink="/login">
          <ion-icon name="share-social" slot="start"></ion-icon>
          <ion-label>Compartir</ion-label>
        </ion-item>
        <ion-item routerLink="/about">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item routerLink="/contact">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>


  </ion-menu>


  <ion-header id="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>SDNotes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="margin-top: 50%; border-radius: 5px; border: 2px solid #E6413A;" >
    <ion-calendar [(ngModel)]="date"
              [disableWeeks]="[0,6]"
              [showMonthPicker]="false"
              [showToggleButtons]="false"
              [showMonthPicker]="false"
              [showWeekNumbers]="false"
              [showEvents]="false"
              [weekdayNames]="['L', 'M', 'X', 'J', 'V']"
              [scrollToCurrent]="true"
              [options]="options"
              [markedDates]="markedDates"
              [markedDays]="markedDays"
              (onSelect)="onSelect($event)"
              (onCurrentDateChanged)="onCurrentDateChanged($event)">
</ion-calendar>

<ion-grid>
  <ion-row>
    <ion-col class="day-label">Lunes</ion-col>
    <ion-col class="day-label">Martes</ion-col>
    <ion-col class="day-label">Miércoles</ion-col>
    <ion-col class="day-label">Jueves</ion-col>
    <ion-col class="day-label">Viernes</ion-col>
    <ion-col class="day-label">Sábado</ion-col>
  </ion-row>
  <ion-row *ngFor="let row of calendarRows">
    <ion-col *ngFor="let date of row" [ngClass]="{'today': isToday(date)}">
      <div class="date">{{date.getDate()}}</div>
      <div class="class">{{getClassForDate(date)}}</div>
    </ion-col>
  </ion-row>
</ion-grid>

    
  </ion-content>
  
</ion-app>
