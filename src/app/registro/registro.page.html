<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      <ion-icon name="back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>SDNotes</ion-title>
    <ion-img  src="assets/icon/logo.png" alt="logo" slot="end"></ion-img>
  </ion-toolbar>
</ion-header>


<body>
  <ion-content>
    <ion-item >
      <ion-button class="olvi" (click)="loginGoogles()" class="goo" fill="clear"> <ion-img  class="google" src="assets/icon/google.png " alt="logo" > </ion-img> Sign in with Google </ion-button>
    </ion-item>
    
 
    <ion-label class="text1">
      <h2>____________ Or _____________</h2>
    </ion-label>
  
    <ion-item class="inp">
    <ion-label class="normal" position="floating">
      Nombre de usuario:
    </ion-label>
    <ion-input class="normal" type=" text" inputmode=" text" placeholder=" Usuario o correo electrónico"> <ion-icon name="mail"></ion-icon></ion-input>
  </ion-item>

  <ion-item class="inp">
    <ion-label class="normal" position="floating">
      Correo Electrónico:
    </ion-label>
    <ion-input class="normal" type=" text" inputmode=" text" placeholder=" Correo electrónico"> <ion-icon name="mail"></ion-icon></ion-input>
  </ion-item>

  <ion-item class="inp">
    <ion-label class="normal" position="floating">
      Contraseña:
    </ion-label>
    <ion-input [(ngModel)]="login.email" class="normal" [type]="showPassword ? 'text' : 'password'" inputmode="password" placeholder="Contraseña"><ion-icon name="lock-closed"></ion-icon> </ion-input>
    <ion-icon [name]="passwordToggleIcon" slot="end" size="large" class="ic" (click)="togglePassword()"></ion-icon>
  </ion-item>

  <ion-item class="inp">
    <ion-label class="normal" position="floating">
      Confirmar contraseña:
    </ion-label>
    <ion-input [(ngModel)]="login.email" class="normal" [type]="showPassword ? 'text' : 'password'" inputmode="password" placeholder="Confirmar contraseña"><ion-icon name="lock-closed"></ion-icon> </ion-input>
    <ion-icon [name]="passwordToggleIcon" slot="end" size="large" class="ic" (click)="togglePassword()"></ion-icon>
  </ion-item>

  <ion-item >
  <ion-button class="registrar" [routerLink]="['/tabs']">Registrarse</ion-button>
   
  </ion-item>

  </ion-content>  
  
</body>
